<!DOCTYPE html>

<html>
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        
        <link rel="stylesheet" href="themes/My1st.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/libs/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
                
        <script src="js/libs/jquery-1.11.3.min.js"></script>        
        <script src="js/libs/jquery.mobile-1.4.5.min.js"></script>
        
        <title>Cinema</title>
    </head>
    <body>
    <div data-role="page" id="Front" data-theme="a">
        <div data-role="header" style="height:36px;">
            <h1><b>Movies</b></h1>
        </div>
        <div data-role="content">
            <ul data-role="listview" id="list-movies" data-filter="true" data-inset="true">
                
            </ul>
        </div>
    </div>   
    <div data-role="page" id="movie-detail" data-theme="a">
        <div data-role="header" style="height:36px">
                <a href="#Front" data-icon="arrow-l" style="height:10px"></a>
                <h1 style="font-size:25px;border-top:0px;padding:0px" id="header"></h1>
        </div>
        <div data-role="content">
                 <div class="ui-grid-a">
                    <div class="ui-block-a ui-responsive">
                       <img id="movie-detail-image" src="" alt="test" style="width:70%;height:70%"/>
                    </div>
                    <div class="ui-block-b">
                        <h3 id="sub-header"></h3><br>                        
                        <table>                            
                            <tr><td><b>Rating: </b></td><td><h4 id="rating"></h4></td></tr>
                            <tr><td><b>Runtime: </b></td><td><h4 id="runtime"></h4></td></tr>
                            <tr><td><b>Genre: </b></td><td><h4 id="genre"></h4></td></tr>
                            <tr><td><b>Content Advice: </b></td><td><h4 id="content-advice"></h4></td></tr>                            
                        </table>
                        <br>
                        <span id="brief"></span>                        
                    </div>
                    <iframe id="trailer-link" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
                 </div>               
                 <hr>
                <div data-role="fieldcontain">
                    <center><h3>For Booking</h3></center>
                    <table> 
                        <tr><td><h4>Please fill these information: </h4>
                        <tr id="mi"><td><label for="name" >Movie ID: </label>
                            <td><input type="text" id="id" readonly/>
                        <tr><td><label for="time">Time: </label>
                            <td><select id="time" onchange="MovieController.getCine()"></select>    
                        <tr id="cine"><td><label for="time" >Cinema: </label>
                            <td><select id="cinema" onchange="MovieController.getPrice()"></select>    
                        <tr id="tp"><td><label for="time">Ticket Price: </label>
                            <td><input type="text" id="price" readonly/>
                        <tr id="nos"><td><label for="seat">Number of Seat: </label>
                            <td><input type="text" id="seat" onkeyup="MovieController.calTotal()"/>
                        <tr id="tt"><td><label for="total">Total Price: </label>
                            <td><input type="text" id="total" readonly/>
                    </table>
                    <hr>                  
                    <center>
                        <h3 id="iHead">Personal Information</h3>
                    <table>
                        <tr id="n"><td><label for="name">Name: </label>
                            <td><input type="text" id="name" onkeyup="MovieController.checkEmpty()"/>
                            <td><label id="nerror" style="color:red;">*</label>
                        <tr id="pn"><td><label for="phone">Phone Number: </label>
                            <td><input type="text" id="phone" onkeyup="MovieController.checkEmpty()"/>
                            <td><label id="perror" style="color:red;">*</label>                            
                    </table>
                        <br>
                        <a id="btnBook" href="#popup" data-rel="popup" data-role="button" data-inline="true" onclick="MovieController.book()">Book</a>
                    </center>
                    
                </div>
            <div data-role="popup" id="popup">
                <center><h2 id="pHead"></h2></center><br>
                Here is the information of you booking:<br><br>
                <table>
                    <tr><td>Movie: <td><h4 id="pMovie"></h4>
                    <tr><td>Time: <td><h4 id="pTime"></h4>
                    <tr><td>Cinema: <td><h4 id="pCinema"></h4>
                    <tr><td>Ticket Price: <td><h4 id="pPrice"></h4>
                    <tr><td>Number of Seat: <td><h4 id="pSeat"></h4>
                    <tr><td>Total: <td><h4 id="pTotal"></h4>
                </table>
                <a href="" data-role="button" data-inline="true" data-rel="back">Ok</a>
            </div>
        </div>
        
    </div>        
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/core/app.js"></script>
        <script src="js/app/controller/movie_controller.js" type="text/javascript"></script>
        <script src="js/app/model/movie_model.js" type="text/javascript"></script>
        <script src="js/app/view/movie_view.js" type="text/javascript"></script>
        <script>
            app.onDeviceReady();
        </script>        
    </body>
</html>
